<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Robinsons Party Rental</title>

    <link rel="stylesheet" href="css/landing-page-styles.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body id="landing" class="text-center">
    <div class="container">
      <div class="row" btn btn-dark>
        <div class="col align-middle">
          <h1 class="serif-font-header">
            Something amazing is coming to Cental Florida.
          </h1>

          <hr />

          <h1 class="" style="font-weight: 600">
            Robinsons Party Rental and More
          </h1>
        </div>
      </div>

      <div class="d-none row" btn btn-dark>
        <div class="col-md">
          <button type="button" class="btn btn-dark btn-block">ABOUT</button>
          <button type="button" class="btn btn-dark btn-block">RENTALS</button>
          <button type="button" class="btn btn-dark btn-block">GALLERY</button>
          <button type="button" class="btn btn-dark btn-block">
            CONTACT US
          </button>
        </div>
      </div>

      <div class="d-none row" btn btn-dark>
        <div class="col align-middle">
          <h3>
            <a
              href="mailto:info@antoniolatimore.com"
              class=""
              role="button"
              aria-pressed="true"
              >info@email.com</a
            >
          </h3>

          <h3>555.555.5555</h3>

          <h2><span class="d-none mini-text muted">sub message</span></h2>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
